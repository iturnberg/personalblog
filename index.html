<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Banger Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link id="defaultStyle" rel="stylesheet" href="style.css">
    <link id="alternateStyle" rel="stylesheet" href="newStyle.css">
</head>
<body>
    
<header>
    <div class="d-flex">
        <div class="mr-auto p-2" id="header">My Blog</div>
        <a id="changeStyleLink" class="btn btn-primary p-2" role="button">Change Style</a>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="thinkin">Welcome to The Blog Zone</h1>
        </div>
        <div class="col">
            <form id="blogForm">
                <h1 class="thinkin">What're you thinkin?</h1>
                <div class="blogForm">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Timward">
                </div>
                <div class="blogForm">
                    <label for="blogTitle">Blog Title</label>
                    <input type="text" class="form-control" id="blogTitle" placeholder="Anotha Day">
                  </div>
                  <div class="blogForm">
                    <label for="blogContent">Content</label>
                    <input type="text" class="form-control" id="blogContent" placeholder=" ">
                  </div>
                  <input class="btn btn-primary" type="submit" value="Submit">
              </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
